<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title th:text="'Eazily-LED | ' + ${project.title}">Eazily-LED | Home</title>
</head>
<body style="font-family: 'Saira Semi Condensed', sans-serif;">

<nav style="background-color:#E8E9EB;">
    <div class="container" style="padding:1% 6%">
        <div class="row">
            <div class="col-md-2">
                <a th:href="@{/}"><img id="brand-image" src="../images/logo.png" class="img-fluid" alt="logo"/></a>
            </div>
            <div class="col-md-4">
                <p></p>
            </div>
            <div class="col-md-2 nav-bar-link" style="margin: auto; font-size: 20px; font-weight:bold;">
                <li style="list-style-type: none;"><a th:href="@{/about}" style=" color: #313638;">About</a></li>
            </div>
            <div class="col-md-2 nav-bar-link" style="margin: auto; font-size: 20px; font-weight:bold;">
                <li style="list-style-type: none;"><a th:href="@{/projects}" style="color: #313638;">Projects</a></li>
            </div>
            <div class="col-md-2 nav-bar-link" style="margin: auto; font-size: 20px; font-weight:bold;">
                <li style="list-style-type: none;"><a th:href="@{/contact}" style=" color: #313638;">Contact us</a></li>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row" style="padding:2% 6% 1% 6%">
        <div class="col-md-12">
            <h1 th:text="${project.title}"></h1>
        </div>
        <div class="row" style="padding:2% 6% 1% 6%">
            <img th:src="@{'/images/' + ${project.title} + '.jpg'}" style="margin:auto"/>
        </div>
        <div class="row" style="padding:2% 6% 1% 6%">
            <p th:text="${project.largeDescription}"></p>
        </div>
    </div>
</div>

</body>
</html>
